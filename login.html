<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入頁</title>
    <link rel="stylesheet" href="./css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body class="container-fluid">
    <section class="bg-img row">
        <div class="col-0 col-lg-6 left m-0">
            <div class="left-text text-center">
                <h2>Keep it special</h2>
                <h4>Capture your personal memory in unique way, anywhere.</h4>
            </div>
            <div class="left-icons d-flex justify-content-between mb-4">
                <i class="fa-brands fa-facebook-f text-secondary"></i>
                <i class="fa-brands fa-x-twitter text-secondary"></i>
                <i class="fa-brands fa-instagram text-secondary"></i>
            </div>
        </div>
        <div class="col-12 col-lg-6 right">
            <div class="content d-block my-5">
                <img src="./img/logo.png" alt="" class="logo my-3">
                <div class="row my-2">
                    <div class="col icon-outline mx-1"><i class="fa-brands fa-facebook-f"></i></div>
                    <div class="col icon-outline mx-1"><i class="fa-brands fa-google"></i></div>
                    <div class="col icon-outline mx-1"><i class="fa-brands fa-line"></i></div>
                </div>
                <p class="or-text mt-3">or use email your account</p>
                <form action="bs-cart.html" class="needs-validation mb-3" novalidate>
                    <div class="">
                        <label for="validationTextarea" class="form-label"></label>
                        <input type="email" class="form-control" id="validationTextarea" placeholder="Email" required>
                        <div class="invalid-feedback">
                            *Please enter a valid email.
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="validationTextarea2" class="form-label"></label>
                        <input type="password" class="form-control" id="validationTextarea2" placeholder="Password" required>
                        <div class="invalid-feedback">
                            *Please make sure your passwords match.
                        </div>
                    </div>
                    <p class="text-end forgot-text mb-2">Forgot your password?</p>
                    <div class="submit-btn">
                        <button type="submit" class="btn btn-primary mb-3">SIGN IN</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (() => {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>

</html>
